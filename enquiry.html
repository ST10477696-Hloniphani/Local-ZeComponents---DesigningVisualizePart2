<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local ZeComponents — Enquiry</title>
  <meta name="description" content="Send your enquiry to Local ZeComponents. Connect with us for support, information or partnership." />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <a class="visually-hidden" href="#main">Skip to main content</a>

  <header class="site-header" role="banner">
    <div class="container">
      <div class="brand">
        <a href="homepage.html" aria-label="Local ZeComponents homepage">
          <img src="images/image1.png" alt="Local ZeComponents logo placeholder" class="logo" />
          <span class="site-title">Local ZeComponents</span>
        </a>
      </div>

      <button id="nav-toggle" class="nav-toggle" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>

      <nav id="main-nav" class="main-nav" role="navigation" aria-label="Main navigation">
        <ul>
          <li><a href="homepage.html">Home</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="enquiry.html" aria-current="page">Enquiry</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" role="main">
    <section class="page-header" aria-labelledby="enquiry-title">
      <div class="container">
        <h1 id="enquiry-title">Send us your enquiry</h1>
        <p class="lead">Fill out the form below and we’ll get back to you shortly.</p>
      </div>
    </section>

    <section class="form-section" aria-labelledby="form-title">
      <div class="container">
        <h2 id="form-title">Enquiry form</h2>

        <form action="#" method="post" class="form">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn">Submit Enquiry</button>
            <button type="reset" class="btn-outline">Clear</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="container">
      <p>&copy; <span id="year">2025</span> Local ZeComponents. All rights reserved.</p>
      <nav aria-label="Footer navigation">
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services &amp; Products</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script>
    (function () { var y = document.getElementById('year'); if (y) y.textContent = new Date().getFullYear(); })();
  </script>
</body>
</html>
